<html>
  <head>
    <script type="module" src="../dist/videojs-mux-kit.js"></script>
    <link href="../node_modules/video.js/dist/video-js.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Video.js + Mux
      <video
        id="my-video"
        class="video-js"
        controls
        preload="auto"
        width="640"
        height="264"
        poster="http://image.mux.com/DS00Spx1CV902MCtPj5WknGlR102V5HFkDe/thumbnail.jpg"
        data-setup="{}"
      >
        <source src="http://stream.mux.com/DS00Spx1CV902MCtPj5WknGlR102V5HFkDe.m3u8" type="application/x-mpegurl" />
        <p class="vjs-no-js">
          To view this video please enable JavaScript, and consider upgrading to a
          web browser that
          <a href="https://videojs.com/html5-video-support/" target="_blank"
            >supports HTML5 video</a
          >
        </p>
      </video>
  </body>
</html>
