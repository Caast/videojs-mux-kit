<!DOCTYPE html>
<html>
  <head>
    <link href="../node_modules/video.js/dist/video-js.css" rel="stylesheet" />
    <style>
      .video-js.vjs-vtt-thumbnails {
        display: block;
      }

      .video-js .vjs-vtt-thumbnail-display {
        width: 100px;
        height: 0;
        position: absolute;
        transition: transform .1s, opacity .2s;
        bottom: 85%;
        pointer-events: none;
        box-shadow: 0 0 7px rgba(0,0,0,.6);
      }
    </style>
  </head>
  <body>
    <h1>Video.js + Mux</h1>
    <video
      id="my-video"
      class="video-js"
      controls
      preload="auto"
      width="640"
      height="360"
      poster="https://image.mux.com/DS00Spx1CV902MCtPj5WknGlR102V5HFkDe/thumbnail.jpg"
      data-setup="{}"
    >
      <source src="mux://stream/DS00Spx1CV902MCtPj5WknGlR102V5HFkDe" type="application/x-mpegurl" />
      <p class="vjs-no-js">
        To view this video please enable JavaScript, and consider upgrading to a
        web browser that
        <a href="https://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
      </p>
    </video>

    <h1>Middleware Approach</h1>
    <video
      id="middleware"
      class="video-js"
      controls
      preload="auto"
      width="640"
      height="360"
      poster="https://image.mux.com/DS00Spx1CV902MCtPj5WknGlR102V5HFkDe/thumbnail.jpg"
      data-setup="{}"
    >
      <source src="DS00Spx1CV902MCtPj5WknGlR102V5HFkDe" type="video/mux" />
    </video>
  </body>
</html>
